<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/style-contact.css">
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/contact-list.js"></script>
<title>Your Contacts</title>
</head>

<body>
	<div style="position:relative; width:100%; height:100%;">
    	<!-- Contact List -->
        <div id="contact-panel">
            <button id="contact-panel-addbutton">add contact</button>
            <span id="contact-panel-label">Contacts</span>
    
            <div id="contact-list-container"></div>
        </div>
        <!-- Viewer for viewing contact info. -->
        <div id="contact-viewer" class="contact-viewer-inactive">
        </div>
        <!-- Editor for editing contact info. -->
        <div id="contact-editor" class="contact-editor-inactive">
            <div id="contact-add-name-container" ><input type="text" class="contact-add-name-textfield" placeholder="First name" value="Ron"/> <input type="text" class="contact-add-name-textfield" placeholder="Last name" value="Mak" /></div>
                <div class="contact-add-image-container clickable"><img class="contact-add-photo-edit-label" src="images/photo-edit-label.png" alt="Select a photo" /><img class="contact-view-image" src="images/ron.jpg" alt="A Contact" /></div>
                <div class="contact-view-phonenumber-container"><div class="contact-view-phonenumber-label label-phonenumber">cell</div><input type="text" placeholder="phone number"  value="(408)555-1234"/></div>
                <div class="contact-view-emailaddress-container "><div class="contact-view-emailaddress-label label-emailaddress">email</div><input type="text" placeholder="email address" value="ron.mak@sjsu.edu" /></div>
                <div class="contact-view-homeaddress-container"><div class="contact-view-homeaddress-label label-homeaddress">home</div><div class="contact-view-homeaddress"><textarea rows="4" cols="22">One Washington Square, San Jose, CA 95192</textarea></div></div>
							<div class="contact-view-workaddress-container"><div class="contact-view-workaddress-label label-workaddress">work</div><div class="contact-view-workaddress"><textarea rows="4" cols="22">One Washington Square, San Jose, CA 95192</textarea></div></div>
							<div class="contact-view-birthdate-container"><div class="contact-view-birthdate-label label-birthdate">DOB</div><div class="contact-view-birthdate">
                            	<select class="contact-edit-birthdate-month"></select>
                                <select class="contact-edit-birthdate-date"></select>
                                <select class="contact-edit-birthdate-year"></select>
                                <script type="text/javascript">
									// Populate the month, date and year dropdown menus.
									var monthDropdown = jQuery(".contact-edit-birthdate-month");
									var dateDropdown = jQuery(".contact-edit-birthdate-date");
									var yearDropdown = jQuery(".contact-edit-birthdate-year");
									monthDropdown.append( jQuery('<option value="1">Jan</option>'
											+ '<option value="2">Feb</option>'
											+ '<option value="3">Mar</option>'
											+ '<option value="4">Apr</option>'
											+ '<option value="5">May</option>'
											+ '<option value="6">Jun</option>'
											+ '<option value="7">Jul</option>'
											+ '<option value="8">Aug</option>'
											+ '<option value="9">Sep</option>'
											+ '<option value="10">Oct</option>'
											+ '<option value="11">Nov</option>'
											+ '<option value="12">Dec</option>') );
									for (var i = 1; i <= 31; i++) {
										dateDropdown.append( jQuery('<option value="' + i + '">' + i + '</option>') );	
									}
									for (var i = 2015; i >= 1850; i--) {
										yearDropdown.append( jQuery('<option value="' + i + '">' + i + '</option>') );	
									}
								</script>
                            </div></div>
            <div id="contact-edit-group-container">
            	<div id="contact-edit-group-label">Groups</div>
        		<button id="contact-edit-addgroupbutton">Add to Group</button>
	        </div>
			<div id="contact-edit-button-container">
       			<button id="contact-edit-deletebutton">Delete</button>
                <button id="contact-edit-cancelbutton">Cancel</button>
        		<button id="contact-edit-savebutton">Save</button>
	        </div>
        </div>
        <!-- Adding a new contact. -->
        <div id="contact-adder" class="contact-adder-inactive">
            <div id="contact-add-name-container" ><input type="text" class="contact-add-name-textfield" placeholder="First name" value=""/> <input type="text" class="contact-add-name-textfield" placeholder="Last name" value="" /></div>
                <div class="contact-add-image-container clickable" title="Click to choose a photo"><img class="contact-add-image" src="images/no-image.png" alt="A Contact" /></div>
                <div class="contact-add-phonenumber-container"><div class="contact-add-phonenumber-label label-phonenumber">cell</div><input type="text" placeholder="phone number"  value=""/></div>
                <div class="contact-add-emailaddress-container "><div class="contact-add-emailaddress-label label-emailaddress">email</div><input type="text" placeholder="email address" value="" /></div>
                <div class="contact-view-homeaddress-container"><div class="contact-view-homeaddress-label label-homeaddress">home</div><div class="contact-view-homeaddress"><textarea rows="4" cols="22"></textarea></div></div>
							<div class="contact-view-workaddress-container"><div class="contact-view-workaddress-label label-workaddress">work</div><div class="contact-view-workaddress"><textarea rows="4" cols="22"></textarea></div></div>
							<div class="contact-view-birthdate-container"><div class="contact-view-birthdate-label label-birthdate">DOB</div><div class="contact-view-birthdate">
                            	<select class="contact-edit-birthdate-month"></select>
                                <select class="contact-edit-birthdate-date"></select>
                                <select class="contact-edit-birthdate-year"></select>
                                <script type="text/javascript">
									// Populate the month, date and year dropdown menus.
									var monthDropdown = jQuery(".contact-edit-birthdate-month");
									var dateDropdown = jQuery(".contact-edit-birthdate-date");
									var yearDropdown = jQuery(".contact-edit-birthdate-year");
									monthDropdown.append( jQuery('<option value="1">Jan</option>'
											+ '<option value="2">Feb</option>'
											+ '<option value="3">Mar</option>'
											+ '<option value="4">Apr</option>'
											+ '<option value="5">May</option>'
											+ '<option value="6">Jun</option>'
											+ '<option value="7">Jul</option>'
											+ '<option value="8">Aug</option>'
											+ '<option value="9">Sep</option>'
											+ '<option value="10">Oct</option>'
											+ '<option value="11">Nov</option>'
											+ '<option value="12">Dec</option>') );
									for (var i = 1; i <= 31; i++) {
										dateDropdown.append( jQuery('<option value="' + i + '">' + i + '</option>') );	
									}
									for (var i = 2015; i >= 1850; i--) {
										yearDropdown.append( jQuery('<option value="' + i + '">' + i + '</option>') );	
									}
								</script>
                            </div></div>
            <div id="contact-add-group-container">
            	<div id="contact-add-group-label">Groups</div>
        		<button id="contact-add-addgroupbutton">Add to Group</button>
	        </div>
			<div id="contact-add-button-container">
        		<button id="contact-add-cancelbutton">Cancel</button>
        		<button id="contact-add-savebutton">Save</button>
	        </div>
        </div>
        <!--
        Group List
        -->
        <div id="group-list" class="group-list-inactive">
            <button id="contact-panel-addbutton">add group</button>
            <span id="group-panel-label">Groups</span>
            <div id="group-list-container"></div>
        </div>
    </div>
</body>
</html>
