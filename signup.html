<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type ="text/css" href="/ContactManagement/style_1.css">
<title>Signup</title>
<style type="text/css">
#form1 table {
	text-align: left;
}
#form1 {
	text-align: justify;
}
</style>
</head>

<body>
<center><h1>Sign Up</h1></center>
<form id="form1" name="form1" method="post" action="">
<center> <table width="71%" border="0" cellpadding="6">
    <tr>
      <td width="35%"><label for="firstname">First Name:</label></td>
      <td width="65%"><input type="text" name="firstname" id="firstname" /></td>
    </tr>
    <tr>
      <td><label for="lastname">Last Name:</label></td>
      <td><input type="text" name="lastname" id="lastname" /></td>
    </tr>
    <tr>
      <td><label for="emailid">Email ID:</label></td>
      <td><input type="text" name="emailid" id="emailid" /></td>
    </tr>
    <tr>
      <td><label for="phoneno">Phone No.:</label></td>
      <td><input type="text" name="phoneno" id="phoneno" /></td>
    </tr>
    <tr>
      <td><label for="username">Username:</label></td>
      <td><input type="text" name="username" id="username" /></td>
    </tr>
    <tr>
      <td><label for="password">Password:</label></td>
      <td><input name="password" type="password" id="password" /></td>
    </tr>
    <tr>
      <td><label for="retypepassword">Retype Password:</label></td>
      <td><input name="retypepassword" type="password" id="retypepassword" /></td>
    </tr>         
  </table></center>
  <center><div >
	<input type='submit' id = "cancel" value='Cancel'/>
     <input type='submit' id = "register" value='Register'/>
  </div></center>
  
  
  
</form>
</body>
