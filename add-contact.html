<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/style-contact.css">
<title>Add a New Contact</title>
</head>

<body>
    <div id="contact-panel">
        <div class="contact-view">
                		<div id="contact-add-name-container" ><input type="text" class="contact-add-name-textfield" placeholder="First name" /> <input type="text" class="contact-add-name-textfield" placeholder="Last name" /></div>
                        <div class="contact-view-image-container"><img class="contact-view-image" src="img/no-img.png" alt="A Contact" /></div>
                        <div class="contact-view-phonenumber-container"><div class="contact-view-phonenumber-label">cell</div><input type="text" placeholder="phone number" /></div>
                        <div class="contact-view-emailaddress-container"><div class="contact-view-emailaddress-label">email</div><input type="text" placeholder="email address" /></div>
        </div>
        
        <div id="contact-edit-button-container">
        <button id="contact-edit-cancelbutton" onclick="location.href = 'contact-list.html'">Cancel</button><button id="contact-edit-savebutton" onclick="location.href = 'contact-list.html'">Save</button>
        </div>
	</div>
</body>
</html>
